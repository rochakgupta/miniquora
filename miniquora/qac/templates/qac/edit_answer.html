{% extends 'common/base.html' %} 
{% block title %} Edit Answer {% endblock %}
{% load material_form %}
{% block content %}
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card-panel" style="margin-bottom:0;margin-top:20px;">
            <h4> Edit Answer </h4>
            <form action="{% url 'edit-answer' id=q_id a_id=a_id %}" method='POST'>
                {% csrf_token %}
                {% form form=f %}
                {% endform %}
                <div class="row center">
                    <div class="col s12">
                        <button type="submit" id="edit_answer-btn" name="edit_answer" class="btn waves-effect waves-light">Update Answer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
