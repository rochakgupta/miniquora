{% extends 'common/base.html' %} 
{% block page_title %} Add Comment {% endblock %} 
{% load material_form %}
{% block content %}
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card-panel" style="margin-bottom:0;margin-top:20px;">
            <h4> Add Comment </h4>
            <form action="{% url 'add-comment' id=q_id a_id=ans_id %}" method='POST'>
                {% csrf_token %} 
                {% form form=f %}
                {% endform %}
                <div class="row center">
                    <div class="col s12">
                        <button type="submit" id="add_comment-btn" name="add_comment" class="btn waves-effect waves-light">Add Comment</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
