{% extends 'common/base.html' %}
{% block title %} Forgot Password {% endblock %}
{% load material_form %}
{% block content %}
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card-panel" style="margin-top:20px;">
            <h4> Forgot Password </h4>
                <form action = "{% url 'forgot-password' %}" method='POST'>
                    {% csrf_token %}
                    {% form form=f %}{% endform %}
                    <div class="row center">
                        <div class="col s12">
                            <button type="submit" id ="forgot_password-btn" name="forgot_password" class="btn waves-effect waves-light">Reset Password</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
