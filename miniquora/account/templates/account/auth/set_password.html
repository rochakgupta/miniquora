{% extends 'common/base.html' %}
{% block title %} Reset Password {% endblock %}
{% load material_form %}
{% block content %}
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">
        <div class="card-panel">
            <h4> Reset Password </h4>
                <form action = "{% url 'reset-password' id=uid otp=otp %}" method='POST'>
                    {% csrf_token %}
                    {% form form=f %}{% endform %}
                    <div class="row center">
                        <div class="col s12">
                            <button type="submit" id ="reset_password-btn" name="reset_password" class="btn waves-effect waves-light">Update Password</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
